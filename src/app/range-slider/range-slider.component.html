<div class="range-slider">
  <input class="range-slider__range" type="range" [(ngModel)]="value" attr.min="{{min}}" attr.max="{{max}}" [(step)]="step">
  <span class="range-slider__value"><input class="range-slider__input" name="dices" type="number" (input)="onInput($event)" [(ngModel)]="value"></span>  
</div>
