<div class="container container-fluid">
  <div class="row table-responsive">
    <table class="table table-striped table-bordered">
      <thead>
        <tr class="info row">
          <th class="col-md-2">
            Name
          </th>
          <th class="col-md-1">
            INI
          </th>
          <th class="col-md-1">
            Input
          </th>
          <th class="col-md-1">
            VM
          </th>
          <th class="col-md-1">
            Temp
          </th>
          <th class="col-md-2">
            Action
          </th>
          <th class="col-md-2">
            Interrupt Action
          </th>
          <th class="col-md-1">
            Die
          </th>
          <th class="col-md-1">
            Delete
          </th>
        </tr>
      </thead>

      <tbody class="panel-body">
        <tr class="row" [ngClass]="getParticipantStyles(p)" *ngFor="let p of participants">
          <td>
            <input id="name" name="name" type="text" placeholder="Name" class="form-control input-md" [(ngModel)]="p.name" (keypress)="inpName_KeyPress($event)">
          </td>
          <td>
            <label class="control-label lblIni" for="ini">{{getInitiative(p)}} </label>
          </td>
          <td>
            <input class="form-control input-md inpIni" name="ini" type="number" [(ngModel)]="p.ini" #field="ngModel" [min]="0">
          </td>
          <td>
            <input class="form-control input-md" name="vm" type="number" [(ngModel)]="p.vm">
          </td>
          <td>
            <input class="form-control input-md" name="tmp" type="number" [(ngModel)]="p.iniChange">
          </td>
          <td>
            <button type="button" class="btn btn-default" (click)="btnEdge_Click(p)" *ngIf="!p.edge && !started">
              Seize Initiative
            </button>
            <button type="button" class="btn btn-default" (click)="btnAct_Click(p)" *ngIf="started && (p.status == 1 || p.status == 2)">
              Act
            </button>
            <button type="button" class="btn btn-default" (click)="btnDelay_Click(p)" *ngIf="started && p.status == 1">
              Delay
            </button>
          </td>
          <td>
            <label class="btn btn-default" [class.active]="p.fullDefense">
              <input type="checkbox" [(ngModel)]="p.fullDefense">Full Def
            </label>
          </td>
          <td>
            <button type="button" class="btn btn-default" (click)="btnEnterCombat_Click(p)" *ngIf="p.ooc">
              Enter Combat
            </button>
            <button type="button" class="btn btn-default" (click)="btnLeaveCombat_Click(p)" *ngIf="!p.ooc">
              Leave Combat
            </button>
          </td>
          <td>
            <button type="button" class="btn btn-default" (click)="btnDelete_Click(p)">
              Delete
            </button>
          </td>
        </tr>
        <tr class="row">
          <td>
            <button type="submit" class="btn btn-primary" (click)="btnAddParticipant_Click()"><span class="glyphicon glyphicon-plus"></span></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
    <div class="row">
      <button type="button" class="btn btn-primary" (click)="btnStartRound_Click()" *ngIf="!started">
        Start Round
      </button>
      <button type="button" class="btn btn-primary" (click)="btnNextPass_Click()" *ngIf="started && isOver()">
        Next Pass
      </button>
      <button type="button" class="btn btn-danger" (click)="btnReset_Click()">
        Reset
      </button>
    </div>
  </div>
