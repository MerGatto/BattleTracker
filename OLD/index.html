<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="tableStyle.css">
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/utility.js"></script>
    <script src="scripts/Participant.js"></script>
    <script src="scripts/BattleTracker.js"></script>
    <script src="scripts/index.js"></script>
    <title>Battle Tracker</title>
</head>

<body>
    <div class="datagrid battletracker">
        <table id="tblMain">
            <colgroup>
                <col style="width:15vw;">
                <col style="width:5vw;">
                <col style="width:5vw;">
                <col style="width:5vw;">
                <col style="width:5vw;">
                <col style="width:15vw;">
                <col style="width:15vw;">
                <col style="width:15vw;">
                <col style="width:10vw;">
            </colgroup>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>INI</th>
                    <th>Input</th>
                    <th>VM</th>
                    <th>TMP</th>
                    <th>Action</th>
                    <th>Interrupt Action</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tfoot>
                <tr class="footerrow">
                    <td colspan="9">
                        <div id="paging">
                            <ul>
                                <li><button id="btnStart" class="active" onclick="btnStartRound_Click()">Start Round</button></li>
                                <li><button id="btnNextInitiativePass" onclick="btnNextInitiativePass_Click()">Next Initiative Pass</button></li>
                                <li><button id="btnAddParticipant" class="active" onclick="btnAddParticipant_Click()">Add Participant</button></li>
                                <li><button id="btnReset" class="active" onclick="btnReset_Click()">Reset</button></li>
                            </ul>
                        </div>
                    </td>
                </tr>
                <tr class="footerrow">
                    <td colspan="9">
                        <div id="infopanel">
                            <span>
                                    Turn: <span id="spanCT" />
                            </span>
                            <span>
                                Pass: <span id="spanIT" />
                            </span>
                        </div>
                    </td>
                </tr>
            </tfoot>
            <tbody>
            </tbody>
        </table>
    </div>
</body>

</html>
