<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="tableStyle.css">
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/utility.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/Participant.js"></script>
    <title>Battle Tracker</title>
</head>

<body>
    <div class="datagrid">
        <table id="tblMain">
            <colgroup>
                <col width="150">
                <col width="60">
                <col width="60">
                <col width="60">
                <col width="60">
                <col width="100">
                <col width="100">
                <col width="100">
                <col width="100">
            </colgroup>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>eff. INI</th>
                    <th>INI Input</th>
                    <th>VM</th>
                    <th>tmp</th>
                    <th></th>
                    <th>Full Defense</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tfoot>
                <tr class="footerrow">
                    <td colspan="9">
                        <div id="paging">
                            <ul>
                                <li><button id="btnAddParticipant" class="active" onclick="btnAddParticipant_Click()">Add Participant</button></li>
                                <li><button id="btnStart" class="active" onclick="btnStartRound_Click()">Start Round</button></li>
                                <li><button id="btnReset" class="active" onclick="btnReset_Click()">Reset</button></li>
                            </ul>
                        </div>
                    </td>
                </tr>
                <tr class="infoPanel footerrow">
                    <td colspan="9">
                        <div>
                            <ul>
                                <li>CT: <span id="spanCT" /></li> | 
                                <li>IT: <span id="spanIT" /></li>
                            </ul>
                        </div>
                    </td>
                </tr>
            </tfoot>
            <tbody>
            </tbody>
        </table>
    </div>
</body>

</html>
